<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div style="background-image: url('northernLight.jpg'); 
   height:940px; padding-top:auto; width: auto; background-repeat: no-repeat; background-position: center;">

        <br><h1>Northern Lights</h1>
        <h2>Sign up to see the skies</h2><br><br>
        <form action="#" method="get">
            <div>
                <label for="user_first">First Name</label>
                <input type="first" id="user_first" name="user_first" required>
            </div>
            <br>

            <div>
                <label for="user_last">Last Name</label>
                <input type="last" id="user_last" name="user_last" required>
            </div>
            <br><br>

            <div>
                <label for="user_email">Email</label>
                <input type="email" id="user_email" name="user_email" required>
            </div>
            <br><br>

            <div>
                <label for="user_password">Password</label>
                <input type="password" id="user_password" name="user_password" required>
            </div>
            <br>

            <div>
                <label for="user_password">Confirm Password</label>
                <input type="password" id="user_password" name="user_password" required>
            </div>
            <br><br>

            <button type="submit">Login</button>
        </form>
    </div>
    </div>

</body>

</html>
